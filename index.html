<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="bg-container">
        <div class="container">
          <div class="left-section">
            <img src="images/logo.svg" alt="Logo Image" class="logo" />
            <div class="icons">
              <div class="icon">
                <img src="images/icon-document.svg" alt="a document icon" />
              </div>
              <div class="icon">
                <img src="images/icon-folder.svg" alt="a folder icon" />
              </div>
              <div class="icon">
                <img src="images/icon-upload.svg" alt="an upload icon" />
              </div>
            </div>
          </div>
          <div class="right-section">
            <p class="usage">Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="slide-container">
              <div class="progress-track">
                <div class="thumb"></div>
              </div>
            </div>
            <div class="floating-text">
              <p class="value">185</p>
              <p class="memory-left">GB Left</p>
            </div>
            <div class="slide-value">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
